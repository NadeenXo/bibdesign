<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <title>Sign in</title>
</head>

<body>

    <div class="Pusteblume">
        <img src="imgs/Pusteblume.png" width="350px">
    </div>
    <div class="col-6 container login ">
        <div class="row">
            <form>
                <div class=" mb-3 row">
                    <label for="username" class="col-sm-3 col-form-label">UserName</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>

                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>

                </div>
                <div class="rememberForget">
                <div class="form-check mb-3 ">
                        <input class="form-check-input" type="checkbox"  id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label> 
                </div>
                <div>
                    <a class="forget">Forget password?</a>
                </div>
            </div>
                <div class="mb-3 row">
                    <button type="submit" class=" col-sm-3 btn " id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
        <div class="hrLine row">
            <h6>New to Bib?</h6>
            <a type="button" class=" col-sm-3 btn  " id="signupBtn">Sign up</a>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
